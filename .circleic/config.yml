version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name:Update-npm
          command: "sudo npm install -g npm@latest"
      - run:
         name: install gulp
         command: "sudo npm install -g gulp"
      - run:
         name: install gulp-qunit
         command: npm install gulp-qunit
workflows:
  version: 2
  build:
    jobs:
      - build