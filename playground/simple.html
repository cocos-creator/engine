    function onStart() {
        //todo initialization
        let scene = new cc.Scene();
        let node = new cc.Node();
        scene.addChild(node);
        let comp = node.addComponent('cc.Camera');
        cc.director.runSceneImmediate(scene);
    };
    cc.game.run({}, onStart);
  </script>
</body>

</html>
